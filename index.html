<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme QCM Interactive</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Plateforme QCM Interactive</h1>
            <p>Testez vos connaissances avec nos questions aléatoires</p>
        </div>
        
        <div id="loading-section" class="loading-section">
            <div class="spinner"></div>
            <p>Chargement de la question...</p>
        </div>
        
        <div id="content-section" class="content-section">
            <div class="module-tag" id="module-tag">Module</div>
            
            <div class="question-container">
                <div class="question-title" id="question-title">Question ici...</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options seront générées dynamiquement -->
                </div>
            </div>
            
            <div class="controls">
                <button id="check-answer-btn" class="btn btn-primary" disabled>Vérifier la réponse</button>
                <button id="next-question-btn" class="btn btn-secondary" style="display: none;">Question suivante</button>
            </div>
            
            <div id="feedback-section" class="feedback-section">
                <div class="feedback-text" id="feedback-text"></div>
            </div>
            
            <div id="explanation-section" class="explanation-section">
                <div class="explanation-title">
                    <i class="fas fa-lightbulb"></i>
                    Explication :
                </div>
                <div class="explanation-text" id="explanation-text"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
